<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump - Admin Panel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="admin-container">
            <h1>🛠️ Admin Panel</h1>

            <div class="admin-tabs">
                <button class="tab-btn active" onclick="showTab('users')">User Management</button>
                <button class="tab-btn" onclick="showTab('achievements')">Achievement Management</button>
                <button class="tab-btn" onclick="showTab('scores')">Score Management</button>
            </div>

            <!-- User Management Tab -->
            <div id="users-tab" class="tab-content active">
                <div class="section-header">
                    <h2>User Management</h2>
                    <p>Manage all users in the system</p>
                </div>

                <div class="users-table">
                    <div class="table-header">
                        <span>ID</span>
                        <span>Username</span>
                        <span>Type</span>
                        <span>Joined</span>
                        <span>Scores</span>
                        <span>Best</span>
                        <span>Actions</span>
                    </div>
                    <div id="usersContent">
                    </div>
                </div>
            </div>

            <!-- Achievement Management Tab -->
            <div id="achievements-tab" class="tab-content">
                <div class="section-header">
                    <h2>Achievement Management</h2>
                    <button onclick="showCreateAchievementForm()" class="create-btn">+ Create Achievement</button>
                </div>

                <!-- Create Achievement Form -->
                <div id="createAchievementForm" class="form-container hidden">
                    <h3>Create New Achievement</h3>
                    <form id="achievementForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="achievementName">Name:</label>
                                <input type="text" id="achievementName" required>
                            </div>
                            <div class="form-group">
                                <label for="achievementIcon">Icon:</label>
                                <input type="text" id="achievementIcon" placeholder="trophy" value="trophy">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="achievementDescription">Description:</label>
                            <textarea id="achievementDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="requiredScore">Required Score:</label>
                            <input type="number" id="requiredScore" min="0" required>
                        </div>
                        <div class="form-actions">
                            <button type="button" onclick="cancelAchievementForm()">Cancel</button>
                            <button type="submit">Create Achievement</button>
                        </div>
                    </form>
                </div>

                <div class="achievements-grid" id="adminAchievementsGrid">
                </div>
            </div>

            <!-- Score Management Tab -->
            <div id="scores-tab" class="tab-content">
                <div class="section-header">
                    <h2>Score Management</h2>
                    <p>View and manage all scores in the system</p>
                </div>

                <div class="scores-table">
                    <div class="table-header">
                        <span>ID</span>
                        <span>Player</span>
                        <span>Score</span>
                        <span>Date</span>
                        <span>Actions</span>
                    </div>
                    <div id="scoresContent">
                    </div>
                </div>
            </div>

            <div class="admin-actions">
                <button onclick="backToGame()">Back to Game</button>
                <button onclick="refreshCurrentTab()">Refresh</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal hidden">
        <div class="modal-content">
            <h3>Edit User</h3>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label for="editUsername">Username:</label>
                    <input type="text" id="editUsername" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="editIsAdmin">
                        Admin Privileges
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closeEditUserModal()">Cancel</button>
                    <button type="submit">Update User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Achievement Modal -->
    <div id="editAchievementModal" class="modal hidden">
        <div class="modal-content">
            <h3>Edit Achievement</h3>
            <form id="editAchievementForm">
                <input type="hidden" id="editAchievementId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editAchievementName">Name:</label>
                        <input type="text" id="editAchievementName" required>
                    </div>
                    <div class="form-group">
                        <label for="editAchievementIcon">Icon:</label>
                        <input type="text" id="editAchievementIcon">
                    </div>
                </div>
                <div class="form-group">
                    <label for="editAchievementDescription">Description:</label>
                    <textarea id="editAchievementDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editRequiredScore">Required Score:</label>
                    <input type="number" id="editRequiredScore" min="0" required>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closeEditAchievementModal()">Cancel</button>
                    <button type="submit">Update Achievement</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
